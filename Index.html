<!DOCTYPE html>
<html>
<head>
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<h1>Customer Survey Form</h1>

<form action="#" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <p>Is this your first time using our products & services?</p>
    <label for="first-time-yes">Yes</label>
    <input type="radio" id="first-time-yes" name="first-time" value="yes">
    <label for="first-time-no">No</label>
    <input type="radio" id="first-time-no" name="first-time" value="no"><br><br>

    <p>Would you recommend us to your friends and colleagues?</p>
    <label for="recommend-yes">Yes</label>
    <input type="radio" id="recommend-yes" name="recommend" value="yes">
    <label for="recommend-no">No</label>
    <input type="radio" id="recommend-no" name="recommend" value="no"><br><br>

    <p>How satisfied are you with our company overall?</p>
    <label for="satisfied">Satisfied</label>
    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
    <label for="undecided">Undecided</label>
    <input type="radio" id="undecided" name="satisfaction" value="undecided">
    <label for="unsatisfied">Unsatisfied</label>
    <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied"><br><br>

    <label for="suggestion">Do you have suggestions to improve our service?</label><br>
    <textarea id="suggestion" name="suggestion" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">

</form>

<p>&copy;2018 Customer Survey Form. All Rights Reserved | Design by W3Layouts</p>

</body>
</html>
